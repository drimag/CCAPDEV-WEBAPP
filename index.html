<!DOCTYPE html>
<html>
    <head>
        <title> Home Page </title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/style-posts.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/script.js" defer></script>
        <script src="js/nav.js" defer></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="nav-bar" id="navbar">
            <ul class="nav-content">
                <div class="nav-left">
                    <li class="nav-home">
                        <a href="index.html" class="home-button" onclick="clearSearch()">
                            <i class="fas fa-headphones-alt"></i>
                            <span> Ourverse </span>
                        </a>
                    </li>

                    <li class="nav-search">
                        <form class="search-form" onsubmit="enterSearch(event)">
                            <input type="text" placeholder="Search..." name="search", id="search">
                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </li>
                </div>

                <div class="nav-right">
                    <li class="nav-dropdown">
                        <button class="dropdown-button" onclick="clickDrop()">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div id="dropdown" class="dropdown-content"></div>
                    </li>
                </div>
            </ul>
        </div>

        <!-- Outer Container-->
        <div class="page flex-row-container">

            <!-- "Users" Container -->
            <div class="flex-column-container users">
                <div class="current-user">
                    <img class="user" id="user-selected" src="profilepics/guest.jpg">
                    <p class="username" id="current-username"> @guest </p>
                </div>
                <div class="flex-column-container other-users">
                    <img class="user" id="user-guest"   src="profilepics/guest.jpg">
                    <img class="user" id="user-sakura"  src="profilepics/sakura.jpg">
                    <img class="user" id="user-chaewon" src="profilepics/chaewon.jpg">
                    <img class="user" id="user-yunjin"  src="profilepics/yunjin.jpg">
                    <img class="user" id="user-kazuha"  src="profilepics/kazuha.jpg">
                    <img class="user" id="user-eunchae" src="profilepics/eunchae.jpg">
                    </a>
                </div>
            </div>

            <!-- Posts container -->
            <div class="posts-container">
                
                <!-- Create Post -->
                <div class="post-creation-container flex-column-container">
                    <form id="postform" onsubmit="return false">
                        <div class="title-container">
                            <input type="text" id="new-post-title" name="new-post-title" placeholder="Title" required/>
                        </div>
                        <div class="textbox-container">
                            <textarea form="postform" name="new-post-description" id="new-post-description" class="text" placeholder="What's on your mind?" required></textarea>
                        </div>
                        <div class="post-button">
                            <button type="submit" id="submit-post" value="Post"> Post </button>
                        </div>
                    </form>
                </div>
                
                <!-- Timeline -->
                <div class="posts flex-column-container" id="posts-feed">
                    <!-- POST FORMATTING
                        <div class="flex-row-container post" id="post${post.num}">
                            <div>
                                <img class="user ${user.lname}" src="${user.img}">
                            </div>

                            <div class="flex-column-container post-details"">
                                <p class="username"> ${user.username} </p>
                                <p class="post-title"> ${post.title} </p>
                                <p class="home-description"> ${post.description} </p>
                                <p class="descsnippet"> ${post.descSnippet} </p>

                                <div class="actions">
                                    <span class="comment"></span>
                                    <span class="upvote"></span>
                                    <span class="number"> ${post.votes} </span>
                                    <span class="downvote"></span>
                                </div>
                            </div>
                        </div>
                    -->
                </div>

                <!-- "Show More Posts" button -->
                <div class="show-more">
                    <button class="buttons" id="home-show-more">
                        <p> Show More </p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
