<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/change_password.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="js/script.js" defer></script>
        <script src="js/nav.js" defer ></script>
        <script src="js/change_password.js" defer> </script>
        
    </head>
    <body>
        <div class="nav-bar" id="navbar">
            <ul class="nav-content">

                <div class="nav-left">
                <li class="nav-home">
                    <a href="index.html" class="home-button" onclick="clearSearch()">
                        <i class="fas fa-headphones-alt"></i>
                        <span>Ourverse</span>
                    </a>
                </li>

                <li class="nav-search">
                    <form class="search-form" onsubmit="enterSearch(event)">
                        <input type="text" placeholder="Search..." name="search", id="search">
                        <button type="submit" ><i class="fa fa-search"></i></button>
                    </form>
                </li>
                </div>

                <div class="nav-right">
                <li class="nav-dropdown">
                    <button class="dropdown-button" onclick="clickDrop()">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div id="dropdown" class="dropdown-content">
                    </div>
                </li>
                </div>

            </ul>
        </div>

        <div class="form-container">
            <form onsubmit="return verifyPassword()" class="password-form">
                <span id = "message" style="color:red"></span>
                <h1>Change Password</h1>

                
                <label for="old-psw"><b>Old Password</b></label>
                <input type="password" placeholder="Enter Old Password" name="old-psw" id="old-psw" required>
            
                <label for="new-psw"><b>New Password</b></label>
                <input type="password" placeholder="Enter New Password" name="new-psw" id="new-psw" required>

                <label for="new-psw-2"><b>Confirm New Password</b></label>
                <input type="password" placeholder="Confirm Password" name="new-psw-2" id="new-psw-2" required>
            
                <button type="submit" class="btn">Save Changes</button>

                
            </form>
        </div>
        
    </body>
</html>
