<!DOCTYPE html>
<html>
    <head>
        <title> Login Page </title>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>
        <div class="outer-login-container">
            <h1 class="login-title"> Welcome to Ourverse! </h1>
            <br>
            <div class="inner-login-container">
                <h2 class="login-title"> Log In </h2>
                <form>
                    <div class="login-box" id="username-box">
                        <span class="credential-title"> Username </span>
                        <input class="credential-input" type="text" id="username" name="username" required>
                    </div>
                    <br>
                    <div class="login-box" id="password-box">
                        <span class="credential-title"> Password </span>
                        <input class="credential-input" type="password" id="password" name="password" required>
                    </div>
                    <br>
                    <label for="remember"> Remember me </label>
                    <input type="checkbox" id="remember" />
                    <br>
                    <div class="submit-box">
                        <input class="login-button" type="submit" value="Log In">
                    </div>
                    <br>
                    <div class="register-container">
                        <span> Don't have an account? <a href="register.html"> Sign Up </a></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
