<!DOCTYPE html>
<html>
    <head>
        <title> Profile Page </title>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/style-posts.css"> 
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="js/profile.js" defer></script>
        <script src="js/script.js" defer></script>
        <script src="js/nav.js" defer></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="nav-bar" id="navbar">
            <ul class="nav-content">
                <div class="nav-left">
                    <li class="nav-home">
                        <a href="index.html" class="home-button" onclick="clearSearch()">
                            <i class="fas fa-headphones-alt"></i>
                            <span> Ourverse </span>
                        </a>
                    </li>

                    <li class="nav-search">
                        <form class="search-form" onsubmit="enterSearch(event)">
                            <input type="text" placeholder="Search..." name="search", id="search">
                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </li>
                </div>

                <div class="nav-right">
                    <li class="nav-dropdown">
                        <button class="dropdown-button" onclick="clickDrop()">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div id="dropdown" class="dropdown-content"></div>
                    </li>
                </div>
            </ul>
        </div>

        <!-- Body -->
        <div class="flex-row-container">
            <div class="parent">
                <!-- User's Details (Profile picture, username, bio) -->
                <div class="flex-column-container user-details">
                    <img id="profile-img" src="profilepics/guest.jpg">
                    <div class="username" id="profile-username"> @username </div>
                    <div class="short-description">
                        <p id="profile-bio"> bio </p>
                    </div>
                    <button class="buttons" id="edit-profile">
                        <p> Edit Profile </p>
                    </button>
                </div>
            </div>
            
            <!-- User's Latest Posts/Comments -->
            <div class="flex-column-container latest">
                <div class="latest-buttons flex-row-container">
                    <div class="latestposts active" id="latest-posts">
                        <p> Latest Posts </p>
                    </div>
                    <div class="latestcomments" id="latest-comments">
                        <p> Latest Comments </p>
                    </div>
                </div>

                <!-- User's Latest Posts -->
                <div class="posts flex-column-container" id="latest-feed-posts">
                    <!-- TEMPLATE FOR POSTS
                        <div class="flex-row-container post">
                            <div>
                                <img class="user ${user.lname}" src="${user.img}">
                            </div>

                            <div class="flex-column-container post-details" id="post${post.num}">
                                <p class="username"> ${user.username} </p>
                                <p class="post-title"> ${post.title} </p>
                                <p class="description"> ${post.description} </p>
                                
                                <div class="actions">
                                    <span class="comment"></span>
                                    <span class="upvote"></span>
                                    <span class="number"> ${post.votes} </span>
                                    <span class="downvote"></span>
                                </div>
                            </div>
                        </div>
                    -->
                </div>

                <!-- User's Latest Comments -->
                <div class="posts flex-column-container" id="latest-feed-comments">
                    <!-- TEMPLATE FOR COMMENTS
                        <div class="flex-row-container post">
                            <div>
                                <img class="user ${user.lname}" src="${user.img}">
                            </div>

                            <div class="flex-column-container post-details">
                                <p class="username"> ${user.username} </p>
                                <p class="post-title"> Replied to ${comment.repliedTo.username} </p>
                                <p class="description"> ${comment.description} </p>
                                
                                <div class="actions">
                                    <span class="comment"></span>
                                    <span class="upvote"></span>
                                    <span class="number"> ${comment.votes} </span>
                                    <span class="downvote"></span>
                                </div>
                            </div>
                        </div>
                    -->
                </div>
                
                <!-- "Show More" button -->
                <div class="show-more">
                    <button class="buttons" id="profile-show-more">
                        <p> Show More </p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
