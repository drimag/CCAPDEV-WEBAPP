<!DOCTYPE html>
<html>
    <head>
        <title> Home Page </title>
        <link rel="stylesheet" href="index.css">
        <script src="home.js" defer></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="nav">
            <p> nav bar </p>
        </div>

        <!-- Container for everything else-->
        <div class="flex-container page">

            <!-- User Info / Profile -->
            <div class="userdetails">
                <div class="user-profilepic">
                    <br>
                    <a href="profile.html" target="_self" title="View profile"> <img src="profilepics/profilepic.jpg"> </a>
                </div>
                <div class="username">
                    <p> @username </p>
                </div>
            </div>
            
            <!-- Feed -->
            <div class="container feed">

                <!-- Create New Post -->
                <div class="create-post">
                    <textarea class="newpost" placeholder="What's on your mind?"></textarea>
                </div>
                
                <!-- Posts on Feed -->
                <div class="post">
                    <div class="flex-container">
                        <div class="profilepic">
                            <img src="profilepics/gwen.jpg">
                        </div>
    
                        <div class="postinfo">
                            <div>
                                <p class="post-username"> @spidergwen </p>
                            </div>
                            
                            <div class="content">
                                <p class="title"> Title </p>
                                <p class="body"> Body </p>
                            </div>

                            <div class="actions">
                                <span class="comment"></span>
                                <span class="upvote"></span>
                                <span class="downvote"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="post">
                    <div class="flex-container">
                        <div class="profilepic">
                            <img src="https://pbs.twimg.com/profile_images/1579711677494284289/83ZqS7IJ_400x400.jpg">
                        </div>
    
                        <div class="postinfo">
                            <div>
                                <p class="post-username"> @livenationph </p>
                            </div>
                            
                            <div class="content">
                                <p class="title"> Title </p>
                                <p class="body"> Body </p>
                            </div>

                            <div class="actions">
                                <span class="comment"></span>
                                <span class="upvote"></span>
                                <span class="downvote"></span>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </body>
</html>
