<!DOCTYPE html>
<html>
    <head>
        <title> Profile Page </title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/style-posts.css"> 
    </head>
    <body>
	    <!-- nav bar here -->
        <div class="flex-row-container">
            <div class="parent">
                <div class="flex-column-container user-details">
                    <div>
                        <img src="profilepics/sakura.jpg">
                    </div>
                    <div class="username"> @sakura </div>
                    <div class="short-description">
                        <p> She/her </p>
                        <p> Aries </p>
                        <p> I love long walks on the beach. </p>
                    </div>
                </div>
            </div>
            
            <div class="flex-column-container latest">
                <div class="buttons flex-row-container">
                    <div class="latestposts">
                        <a href="profile.html" target="_self" name="View Latest Posts">
                            <p> Latest Posts </p>
                        </a>
                    </div>
                    <div class="latestcomments active">
                        <a href="profile_comments.html" target="_self" name="View Latest Comments">
                            <p> Latest Comments </p>
                        </a>
                    </div>
                </div>

                <div class="posts flex-column-container">
                    <div class="flex-row-container post" id="post1">
                        <div>
                            <img class="user" src="profilepics/eunchae.jpg">
                        </div>

                        <div class="flex-column-container post-details">
                            <p class="username"> @eunchae </p>
                            <p class="post-title"> Replying to @yunjin </p>
                            <p class="description"> Comment comment comment
                                                    will still fix this
                                                    prob change it to the post n comment </p>
                            
                            <div class="actions">
                                <span class="comment"></span>
                                <span class="upvote"></span>
                                <span class="downvote"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- add 2 more for preview -->
                <!-- add "view more" button-->
            </div>
        </div>
    </body>
</html>
