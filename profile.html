<!DOCTYPE html>
<html>
    <head>
        <title> Profile Page </title>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/style-posts.css"> 
        <script src="js/profile.js" defer></script>
        
    </head>
    <body>
	    <!-- nav bar here -->
        <div class="flex-row-container">
            <div class="parent">
                <div class="flex-column-container user-details">
                    <img id="profile-img" src="profilepics/guest.jpg">
                    <div class="username" id="profile-username"> @username </div>
                    <div class="short-description">
                        <p id="profile-bio"> bio </p>
                    </div>
                    <button class="buttons" id="edit-profile">
                        <p> Edit Profile </p>
                    </button>
                </div>
            </div>
            
            <div class="flex-column-container latest">
                <div class="buttons flex-row-container">
                    <div class="latestposts active" id="latest-posts">
                        <p> Latest Posts </p>
                    </div>
                    <div class="latestcomments" id="latest-comments">
                        <p> Latest Comments </p>
                    </div>
                </div>

                <div class="posts flex-column-container" id="latest-feed-posts">
                    <!-- TEMPLATE FOR POSTS
                    <div class="flex-row-container post">
                        <div>
                            <img class="user" src="profilepics/chaewon.jpg">
                        </div>

                        <div class="flex-column-container post-details">
                            <p class="username"> @chaewon </p>
                            <p class="post-title"> Title </p>
                            <p class="description"> Thank you for supporting us! </p>
                            
                            <div class="actions">
                                <span class="comment"></span>
                                <span class="upvote"></span>
                                <span> 7 </span>
                                <span class="downvote"></span>
                                <span> 2 </span>
                            </div>
                        </div>
                    </div>
                    -->
                </div>

                <div class="posts flex-column-container" id="latest-feed-comments">
                    
                </div>
                
                <!-- "Show More Posts" button -->
                <div class="show-more">
                    <input type="button" id="show-more-button" value="Show More">
                </div>
            </div>
        </div>
    </body>
</html>
