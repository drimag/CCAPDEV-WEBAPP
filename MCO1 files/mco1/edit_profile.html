<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/edit_profile.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="js/script.js" defer></script>
        <script src="js/edit-profile.js" defer></script>
        <script src="js/nav.js" defer></script>
        </head>
    <body>
        <div class="nav-bar" id="navbar">
            <ul class="nav-content">

                <div class="nav-left">
                <li class="nav-home">
                    <a href="index.html" class="home-button" onclick="clearSearch()">
                        <i class="fas fa-headphones-alt"></i>
                        <span> Ourverse </span>
                    </a>
                </li>

                <li class="nav-search">
                    <form class="search-form" onsubmit="enterSearch(event)">
                        <input type="text" placeholder="Search..." name="search", id="search">
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </li>
                </div>

                <div class="nav-right">
                    <li class="nav-dropdown">
                        <button class="dropdown-button" onclick="clickDrop()">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div id="dropdown" class="dropdown-content"></div>
                    </li>
                </div>

            </ul>
        </div>
        <div class="edit-div"> 
           <div class="edit-top">
                <div id="edit-picture">
                    <img src="icons/guest.png" alt="Profile Image" id="profile-image">
                    
                </div>
                <div class="edit-userinfo">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" form="bio-form" placeholder="enter username">
                    <input type="file" accept="image/*" id="pfp" name="filename" form="bio-form" alt="profile pic" onchange="changePFP(this)" hidden/>
                    <label for="pfp" id="edit-pfp">Change Profile Picture</label>
                </div>
            </div>

            <div class="edit-bottom"> 
                <div class="edit-bio">
                    <textarea name="bio" form="bio-form" id="bio" placeholder="bio"></textarea>
                </div>
                <div class="edit-submit">
                    <form id="bio-form" onsubmit="saveProfileEdit(event)">
                        <input type="submit" value="Save Changes">
                    </form>
                </div>
            </div>
        </div>  
    </body>
</html>
