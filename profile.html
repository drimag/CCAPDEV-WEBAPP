<!DOCTYPE html>
<html>
    <head>
        <title> Profile Page </title>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/style-posts.css"> 
        <script src="js/script.js"></script>
        
    </head>
    <body>
	    <!-- nav bar here -->
        <div class="flex-row-container">
            <div class="parent">
                <div class="flex-column-container user-details">
                    <div>
                        <img id="profile-img" src="profilepics/sakura.jpg">
                    </div>
                    <div class="username" id="profile-username"> @username </div>
                    <div class="short-description">
                        <p id="profile-bio"> bio </p>
                    </div>
                    <div class="buttons" id="edit-profile">
                        <a href="edit_profile.html" target="_self" name="Edit Profile">
                            <p> Edit Profile </p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="flex-column-container latest">
                <div class="buttons flex-row-container">
                    <div class="latestposts active">
                        <a href="profile.html" target="_self" name="View Latest Posts">
                            <p> Latest Posts </p>
                        </a>
                    </div>
                    <div class="latestcomments">
                        <a href="profile_comments.html" target="_self" name="View Latest Comments">
                            <p> Latest Comments </p>
                        </a>
                    </div>
                </div>

                <div class="posts flex-column-container">
                    <div class="flex-row-container post" id="post1">
                        <div>
                            <img class="user" src="profilepics/chaewon.jpg">
                        </div>

                        <div class="flex-column-container post-details">
                            <p class="username"> @chaewon </p>
                            <p class="post-title"> Title </p>
                            <p class="description"> Thank you for supporting us! </p>
                            
                            <div class="actions">
                                <span class="comment"></span>
                                <span class="upvote"></span>
                                <span class="downvote"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- add 2 more for preview -->
                <!-- "Show More Posts" button -->
                <div>
                    <input type="button" class="show-more-posts-button">
                </div>
            </div>
        </div>
    </body>
</html>
