<!DOCTYPE html>
<html>
    <head>
        <title>Post View</title>
        <link rel="stylesheet" href="css/postview.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/postview.js"></script>
    </head>

    <body>
        <div class="navbar">navbar here</div>
        <br>
        <div class="expanded-container">
            <div class="post-container">
                <div class="post-no-comment">
                    <div class="user-icon">
                        <img class="pfp" id="post-pfp" src="profilepics/yunjin.jpg">
                    </div>

                    <div class="post-details">
                        <div class="user">
                            <span class="username" id="post-username">@yunjin</span> 
                        </div>
                        <div class="post-title" id="post-title"> post title </div>
                  
                        <p class="post-content" id="post-content"> post content </p>
                        <div class="icons">
                            <button class="reply"></button> 
                            <div class="votes">
                            <button class="upvote"></button><span class="vote-value" id=>700</span><button class="downvote"></button>
                            </div>
                        </div>
                        <div><button id="delete-post"> Delete </button></div>
                    </div>
                    
                </div>
                <br>
                <div class="comment-popup">
                    <textarea class="comment-area" rows="10" cols="87" placeholder="Comment here..."></textarea>
                    <div class="post-button">
                        <input type="button" value="Reply">
                    </div>
                </div>
            </div>
        <br>
        <div class="comment-section">
            
                
        </div>
         
        </div>
    </body>

</html>
