<!DOCTYPE html>
<html>
    <head>
        <title> Home Page </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-posts.css">
    </head>
    <body>
        <!-- Outer Container-->
        <div class="page flex-row-container">

            <!-- Users Container -->
            <div class="flex-column-container users">
                <div class="current-user">
                    <img class="user" id="user-selected" src="profilepics/sakura.jpg">
                    <p class="username"> @sakura </p>
                    <p>
                </div>
                <div class="flex-column-container other-users">
                    <img class="user" id="user-sakura"  src="profilepics/sakura.jpg">
                    <img class="user" id="user-chaewon" src="profilepics/chaewon.jpg">
                    <img class="user" id="user-yunjin"  src="profilepics/yunjin.jpg">
                    <img class="user" id="user-kazuha"  src="profilepics/kazuha.jpg">
                    <img class="user" id="user-eunchae" src="profilepics/eunchae.jpg">
                </div>
            </div>

            <!-- Posts container -->
            <div class="posts-container">
                
                <!-- Create Post -->
                <div class="post-creation-container flex-column-container">
                    <div class="title-container">
                        <input type="text" name="new-post-title" placeholder="Title">
                    </div>
                    <div class="textbox-container">
                        <textarea placeholder="What's on your mind?"></textarea>
                    </div>
                    <div class="post-button">
                        <input type="button" value="Post">
                    </div>
                </div>
                
                <!-- Timeline -->
                <div class="posts flex-column-container">
                    <div class="flex-row-container post" id="post1">
                        <!-- Username, 
                            Title (Hover when clicked leads to post html)
                            Description Snippet-->
                        
                        <div>
                            <img class="user" src="profilepics/chaewon.jpg">
                        </div>

                        <div class="flex-column-container post-details">
                            <p class="username"> @chaewon </p>
                            <p class="post-title"> Title </p>
                            <p class="description"> Thank you for supporting us! </p>
                            
                            <div class="actions">
                                <span class="comment"></span>
                                <span class="upvote"></span>
                                <span class="downvote"></span>
                            </div>
                        </div>
                    </div>

                    <!-- add more posts-->
                    <div class="flex-row-container post" id="post2">
                            
                        <div>
                            <img class="user" src="profilepics/yunjin.jpg">
                        </div>

                        <div class="flex-column-container post-details">
                            <p class="username"> @yunjin </p>
                            <p class="post-title"> Title </p>
                            <p class="description"> I GOT A CONDO IN MANHATTAN!!!! </p>

                            <div class="actions">
                                <span class="comment"></span>
                                <span class="upvote"></span>
                                <span class="downvote"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
