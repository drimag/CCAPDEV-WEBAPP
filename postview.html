<!DOCTYPE html>
<html>
    <head>
        <title>Post View</title>
        <link rel="stylesheet" href="css/postview.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/nav.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/postview.js"></script>
        <script src="js/script.js" defer></script>
        <script src="js/nav.js" defer></script>
    </head>

    <body>
        <div class="nav-bar" id="navbar">
            <ul class="nav-content">

                <div class="nav-left">
                <li class="nav-home">
                    <a href="index.html" class="home-button" onclick="clearSearch()">
                        <i class="fas fa-headphones-alt"></i>
                        <span>Ourverse</span>
                    </a>
                </li>

                <li class="nav-search">
                    <form class="search-form" onsubmit="enterSearch(event)">
                        <input type="text" placeholder="Search..." name="search", id="search">
                        <button type="submit" ><i class="fa fa-search"></i></button>
                    </form>
                </li>
                </div>

                <div class="nav-right">
                <li class="nav-dropdown">
                    <button class="dropdown-button" onclick="clickDrop()">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div id="dropdown" class="dropdown-content">
                    </div>
                </li>
                </div>

            </ul>
        </div>
        <br>
        <div class="expanded-container">
            <div class="post-container">
                <div class="post-no-comment">
                    <div class="user-icon">
                        <img class="pfp" id="post-pfp" src="profilepics/yunjin.jpg">
                    </div>

                    <div class="post-details">
                        <div class="user">
                            <span class="username" id="post-username">@yunjin</span> 
                        </div>
                        <div class="post-title" id="post-title"> post title </div>
                  
                        <p class="post-content" id="post-content"> post content </p>
                        <div class="icons">
                            <button class="reply"></button> 
                            <div class="votes">
                            <button class="upvote"></button><span class="vote-value" id=>700</span><button class="downvote"></button>
                            </div>
                        </div>
                        <div><button id="delete-post"> Delete </button></div>
                    </div>
                    
                </div>
                <br>
                <div class="comment-popup">
                    <textarea class="comment-area" rows="10" cols="87" placeholder="Comment here..."></textarea>
                    <div class="post-button">
                        <input type="button" value="Reply">
                    </div>
                </div>
            </div>
        <br>
        <div class="comment-section">
            
                
        </div>
         
        </div>
    </body>

</html>
